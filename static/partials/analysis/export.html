
<div class="modal-header">
    <h3 class="modal-title">Export Custom Mappings</h3>
</div>
<div class="modal-body">
<tabset>
    <tab heading="Go">
        <pre nag-prism source="{{mappingGo}}" class="language-go"></pre>
    </tab>
    <tab heading="JSON">
        <pre nag-prism source="{{mappingFormatted}}" class="language-javascript"></pre>
    </tab>
</tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
