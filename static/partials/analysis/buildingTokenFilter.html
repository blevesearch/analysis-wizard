<h3>Build Custom Token Filter</h3>

<div ng-show="tokenfilter.errorMessage" class="alert alert-danger ng-cloak" role="alert"> {{tokenfilter.errorMessage}}
</div>

<form class="form" role="form">
	<div class="form-group">
		<label for="tokenfilterName">Name</label>
			<input ng-model="tokenfilter.name" type="text" class="form-control" id="tokenfilterName" placeholder="Token Filter Name">
	</div>

	<div class="form-group">
			<label for="tokenfiltertype">Type</label>
			<div class="col-sm-12 input-group">
			<select ng-change="tokenFilterTypeChange()" ng-model="tokenfilter.type" class="form-control" id="tokenfiltertype">
	    		<option ng-repeat="tokenFilterTyp in tokenFilterTypes">{{tokenFilterTyp}}</option>
	    	</select>
		</div>
	</div>

	<div ng-show="tokenfilter.type" ng-include src="tokenfilter.formpath"/>

	<button ng-click="buildTokenFilter()" type="button" class="btn btn-default pull-right">Build</button>

</form>
